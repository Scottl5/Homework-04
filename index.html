<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <h1> Coding Quiz Challenge</h1>
    <p> You will be asked several questions regarding coding. Your score will be recorded after each attempt. Good Luck!</p>
    <h2 id="timeEl" class="hidden">0</h2>
    <div class="container">
        <div id="answer-container" class="hidden">
            <div id="answer" class="answer-btns">
                <button id="btn-1" class="btn"> 1 </button>
                <button id="btn-2" class="btn"> 2 </button>
                <button id="btn-3" class="btn"> 3 </button>
                <button id="btn-4" class="btn"> 4 </button>
            </div>
        </div>
        <div class="operation">
        <button id="start-btn">Start</button> 
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
